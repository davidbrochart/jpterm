[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "txl_terminal"
description = "TXL plugin for a terminal widget"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = []
authors = [
  { name = "David Brochart", email = "david.brochart@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "txl",
  "pyte>=0.8.1",
]
dynamic = ["version"]

[project.urls]
Source = "https://github.com/davidbrochart/jpterm/plugins/terminal"

[project.entry-points.txl_component]
txl_terminal = "txl_terminal.components"

[tool.hatch.version]
path = "txl_terminal/__init__.py"
